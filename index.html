<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
    <style>
        /* Inline CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Inline CSS Example</h1>
    </header>

    <main>
        <p> This is a simple example of an HTML page with inline CSS styles. The styles are defined within the &lt;style&gt; tag in the &lt;head&gt; section of the HTML document.</p>
    </main>

    <footer>
        <p>&copy; 2024 Inline CSS Example</p>
    </footer>

</body>
</html>
